<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guessing Number Game</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Guessing Number Game</h1>
       <h3>I am thinking a four digit number.</h3>
       <h3>Can you guess it?</h3>
       <!-- <input type="text" placeholder="Enter your name" id="Name"><br>
       <button onclick="play()" id="my_btn">Start</button> -->
       
       <div id="container">
        
        <div id="game-container">
          <div id="new-game-form">
            <!-- <label for="name-input">Enter your name: </label> -->
            <input type="text" placeholder="Enter your name" id="name-input" />
            <button id="start-button">Start New Game</button>
          </div>
      
        
       <input type="text" placeholder="Num" id="guess"><br>
       <button onclick="play()" id="my_btn">GUESS</button>

       <p id="message1">No. Of Guesses: 0</p>
       <p id="message2">Guessed Numbers are: None</p>
       <p id="message3"></p>
   </div>
   <!--Script-->
   <script src="script.js"></script>
</body>
</html>
